spring:
  datasource:
    username: postgres
    password: postgre
    url: jdbc:postgresql://localhost:5432/pipeline_db
    driver-class-name: org.postgresql.Driver

  # V(version)__description.sql -> flyway_schema_history table
  # можно переопределить папку для миграций - по умолчанию в ресурсах
  flyway:
    # schemas: test_schema   # если мы используем другу схему, по-умолчанию public
    baseline-on-migrate: true

  jpa:
    #database: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate.format_sql: true

