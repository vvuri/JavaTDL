plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'io.qameta.allure' version "2.9.4"
    id 'org.springframework.boot' version "2.5.5"
//    id "io.spring.dependency-management" version "1.0.11.RELEASE"  - for auto version
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:json-path:4.4.0'
    implementation 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    implementation 'com.google.code.gson:gson:2.6.2'

    implementation 'org.springframework.boot:spring-boot-starter:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.5'

    implementation 'org.springframework:spring-core:5.3.11'
    implementation 'org.springframework:spring-context:5.3.11'
    implementation 'org.springframework.boot:spring-boot:2.5.5'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.5.5'

    implementation 'org.postgresql:postgresql:42.2.24'
    //implementation 'org.springframework.data:spring-data-relational:2.2.5'
    implementation 'org.springframework.data:spring-data-jdbc:2.2.5'

    testImplementation 'org.testng:testng:7.4.0'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.12.4'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'

    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    compileOnly 'org.projectlombok:lombok:1.18.20'

    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'

//    implementation group: 'io.qameta.allure.gradle.allure', name: 'allure-plugin', version: '2.9.4'
//    implementation group: 'io.qameta.allure', name: 'allure-gradle', version: '2.5'
//    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.15.0'
}

group = 'vvuri'
version = '1.0-SNAPSHOT'
description = 'JavaTDL'
java.sourceCompatibility = JavaVersion.VERSION_1_8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}

tasks.register('version') {
    doLast {
        description 'Show version'
        println('Current version: X.X.X')
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}

allure {
    version = '2.15.0'
    autoconfigure = true
    aspectjweaver = true
//    resultsDir = file("target/allure-results")
//    reportDir = file("target/allure-reports")
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}